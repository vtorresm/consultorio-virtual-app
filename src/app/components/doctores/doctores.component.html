<app-detalle-doctores
  *ngIf="doctorSeleccionado"
  [doctor]="doctorSeleccionado"
></app-detalle-doctores>
<div class="container text-center mt-3">
  <button
    class="btn btn-rounded btn-primary"
    type="button"
    [routerLink]="['/doctores/editar-doctor']"
  >
   Crear Doctor
  </button>
</div>
<div *ngIf="doctores?.length == 0" class="alert alert-info">
  No hay registros en la base de datos!
</div>
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table
          id="example"
          class="table table-striped table-bordered"
          style="width: 100%"
          *ngIf="doctores?.length > 0"
        >
          <thead class="thead-dark">
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <!-- <th>Email</th>
              <th>Celular</th> -->
              <th>Colegiatura</th>
              <th>Especialidad</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctores">
              <td>
                <img
                  (click)="abrirModal(doctor)"
                  *ngIf="doctor?.foto"
                  src="http://localhost:8080/api/uploads/img/{{ doctor.foto }}"
                  alt="{{ doctor.foto }}"
                  class="img-thumbnail rounded"
                  style="width: 64px; cursor: pointer"
                />

                <img
                  (click)="abrirModal(doctor)"
                  *ngIf="!doctor?.foto"
                  src="http://localhost:8080/images/no-usuario.png"
                  alt="Sin foto"
                  class="img-thumbnail rounded"
                  style="width: 64px; cursor: pointer"
                />
              </td>
              <td>{{ doctor.nombre }}</td>
              <td>{{ doctor.apellido}}</td>
              <td>{{ doctor.dni }}</td>
              <!-- <td>{{ doctor.email }}</td>
              <td>{{ doctor.celular }}</td> -->
              <td>{{ doctor.codigoColegiatura }}</td>
              <td>{{ doctor.especialidad }}</td>
              <td>
                <button
                  type="button"
                  name="editar"
                  [routerLink]="['/doctores/editar-doctor', doctor.id]"
                  class="btn btn-primary btn-sm"
                >
                  <i class="fas fa-pencil-alt"></i>
                </button>
              </td>
              <td>
                <button
                  type="button"
                  name="eliminar"
                  (click)="delete(doctor)"
                  class="btn btn-danger btn-sm"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <paginator-doctor
          *ngIf="paginador"
          [paginador]="paginador"
        ></paginator-doctor>
      </div>
    </div>
  </div>
</div>
