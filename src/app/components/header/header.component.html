<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <img src="assets/images/favicon.svg" class="logo-brand" alt="logo" id="logo-tam">
      <h4 class="text-black">Paracas Salud</h4>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="assets/images/menu.svg">
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#home"><i class="fas fa-home fa-2x"></i></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#nosotros">Nosotros</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="['/pacientes']">Pacientes</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/doctores">Doctores</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/reservas">Reserva de Citas</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#contacto">Contactanos</a>
              </li>
          </ul>
          <ul class="navbar-nav navbar-right">
            <li *ngIf="!authService.isAuthenticated()">
              <a [routerLink]="['/login']" class="btn btn-outline-primary">Sign In</a>
            </li>
      
            <li *ngIf="authService.isAuthenticated()" class="dropdown">
              <a
                class="btn btn-outline-primary dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ authService.usuario.username }}
              </a>
      
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <button (click)="logout()" class="dropdown-item" type="submit">
                  Sign Out
                </button>
              </div>
            </li>
          </ul>
      </div>
  </div>
</nav>
