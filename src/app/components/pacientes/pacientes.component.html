<app-detalle-pacientes
  *ngIf="pacienteSeleccionado"
  [paciente]="pacienteSeleccionado"
></app-detalle-pacientes>
<div class="container text-center mt-3">
  <button
    class="btn btn-rounded btn-primary"
    type="button"
    [routerLink]="['/pacientes/editar-paciente']"
  >
   Crear Paciente
  </button>
</div>
<div *ngIf="pacientes?.length == 0" class="alert alert-info">
  No hay registros en la base de datos!
</div>
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table
          id="example"
          class="table table-striped table-bordered"
          style="width: 100%"
          *ngIf="pacientes?.length > 0"
        >
          <thead class="thead-dark">
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Distrito</th>
              <th>Email</th>
              <th>Fecha creaciÃ³n</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
              <td>
                {{ paciente.id }}
                <!-- <img
                  (click)="abrirModal(paciente)"
                  *ngIf="paciente?.foto"
                  src="http://localhost:8080/api/uploads/img/{{ paciente.foto }}"
                  alt="{{ paciente.foto }}"
                  class="img-thumbnail rounded"
                  style="width: 64px; cursor: pointer"
                />

                <img
                  (click)="abrirModal(paciente)"
                  *ngIf="!paciente?.foto"
                  src="http://localhost:8080/images/no-usuario.png"
                  alt="Sin foto"
                  class="img-thumbnail rounded"
                  style="width: 64px; cursor: pointer"
                /> -->
              </td>
              <td>{{ paciente.nombreApellido }}</td>
              <td>{{ paciente.dni }}</td>
              <td>{{ paciente.distrito.nombre }}</td>
              <td>{{ paciente.email }}</td>
              <td>{{ paciente.createAt | date: 'mediumDate' }}</td>
              <td>
                <button
                  type="button"
                  name="editar"
                  [routerLink]="['/pacientes/editar-paciente', paciente.id]"
                  class="btn btn-primary btn-sm"
                >
                  <i class="fas fa-user-edit"></i>
                </button>
              </td>
              <td>
                <button
                  type="button"
                  name="eliminar"
                  (click)="delete(paciente)"
                  class="btn btn-danger btn-sm"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <app-paginator-nav
          *ngIf="paginador"
          [paginador]="paginador"
        ></app-paginator-nav>
      </div>
    </div>
  </div>
</div>
